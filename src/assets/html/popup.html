<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Settings</title>
    <link rel="stylesheet" href="/src/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="/src/assets/css/style.css" rel="stylesheet">
  </head>
  <body class="popup-body">
    <main class="px">
      <div class="text-center">
        <img alt="OSS Privacy" class="d-block mx-auto mb-4" src="/src/assets/icons/ossp_128.png">
        <h1 class="mb-4">OSS Privacy</h1>
      </div>
    </main>
    <section class="mb-4">
      <h2>Email</h2>
      <div class="form-check form-switch">
        <input class="form-check-input" id="plus-aliasing" type="checkbox" role="switch">
        <label class="form-check-label" for="plus-aliasing">Plus addressing</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" id="dots-aliasing" type="checkbox" role="switch">
        <label class="form-check-label" for="dots-aliasing">Add random dots (Gmail only)</label>
      </div>
    </section>
    <section>
      <h2>Name handling</h2>
      <div class="mb-2">
        <label for="name-handling">How should names be handled?</label>
        <select class="form-select" id="name-handling">
          <option value>Do nothing</option>
          <option value="abbreviate">Abbreviate</option>
          <option value="shorten">Shorten</option>
          <option value="add-spelling-mistakes">Add spelling mistakes</option>
          <option value="random">Random</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="name-handling-sep">If abbreviating names, what should be the separator?</label>
        <select class="form-select" id="name-handling-sep">
          <option value="">No separators</option>
          <option value=".">Dots (.)</option>
          <option value="-">Dashes (-)</option>
          <option value=" ">Spaces ( )</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="name-handling-uppercase">If abbreviating names, should all letters be in uppercase?</label>
        <select class="form-select" data-type="boolean" id="name-handling-uppercase">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="name-handling-target-names">
        <label class="form-check-label" for="name-handling-target-names">
          Names
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="name-handling-target-addresses">
        <label class="form-check-label" for="name-handling-target-addresses">
          Addresses
        </label>
      </div>
    </section>
    <script src="/src/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/popup.js"></script>
  </body>
</html>
